<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetacion CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h2> Actualizar Producto</h2>
        <form action="#"></form>
            <div>
                <span> Nombre del producto</span>
                <input type="text" placeholder="Escriba el nombre del producto">
            </div>
            <div>
                <span>Marca</span>
                <input type="text" placeholder="Producto de marca">
            </div>
            <div>
                <span>Precio</span>
                <input type="number" placeholder="$200">
            </div>
            <div>
                <span>Categoria</span>
                <select name="categoria" id="">
                    <option value="value1">Electronica</option>
                    <option value="value2">Tv/Monitores </option>
                    <option value="value3">Ordenador Personal</option>
                    <option value="value4">Consola de Juegos</option>
                    <option value="value5">Telefono</option>
                </select>
            </div>
                <span>Peso del Articulo (kg)</span>
                <input type="number" name="quantity" min="1" max="100" placeholder="Ex. 12">
            </div>
            <div>
                <span>Descripcion</span>
                <textarea name="" id="" cols="20" rows="5" placeholder="Escribe la descripcion del producto aqui.."></textarea>
            </div>
            <div class="Botones">
                <button type="submit"> Actualizar Producto</button>
                <button type="reset"> <img src="assets/trash.svg"> Borrar </button>
            </div>
    </section>
</body>

</html>
