<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetacion CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <h2> Actualizar Producto</h2>
            <form action="#"></form>
            <div>
                <label>Nombre del producto: </label>
                <input type="text" autofocus placeholder="Escriba el nombre del producto">
            </div>
            <div>
                <label>Marca: </label>
                <input type="text" autofocus placeholder="Producto de marca">
            </div>
            <div>
                <label>Precio: </label>
                <input type="number" autofocus placeholder="$200">
            </div>
            <div>
                <label>Categoria: </label>
                <select name="categoria" autofocus id="">
                    <option value="value1">Electronica</option>
                    <option value="value2">Tv/Monitores </option>
                    <option value="value3">Ordenador Personal</option>
                    <option value="value4">Consola de Juegos</option>
                    <option value="value5">Telefono</option>
                </select>
            </div>
            <div>
                <label>Peso del Articulo (kg): </label>
                <input type="number" autofocus name="quantity" min="1" max="100" placeholder="Ex. 12">
            </div>
            <div>
                <label>Descripcion: </label>
                <textarea name="" id="" autofocus cols="20" rows="8"
                    placeholder="Escribe la descripcion del producto aqui.."></textarea>
            </div>
            <div class="Botones">
                <button type="submit" class="actualizar"> Actualizar Producto</button>
                <button type="reset" class="borrar"> <img src="assets/trash.svg">  Borrar </button>
            </div>
    </section>
    </div>
</body>

</html>
